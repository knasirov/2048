<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/2048.css">

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous">
    </script>

    <script
      src="./jquery_transit.js">
    </script>
  </head>
  <body>
    <div class="window">
      <header>
        2048!
      </header>

      <div class="nav">
        <div class="scores">
          <div class="current-score-div">
            <p>Score</p>
            <p id="current-score"><p>
          </div>

          <div class="best-score-div">
            <p>Best</p>
            <p id="best-score"><p>
          </div>
        </div>

        <div class="btn-container">
          <button type="button" name="button">New Game</button>
        </div>
      </div>

      <div id="board">
      </div>
      <div class="instructions">
        <p><strong>HOW TO PLAY:</strong> Use <strong>arrow keys</strong> to slide the tiles on the board. When two tiles of the <strong>same value</strong> collide, they <strong>merge into one</strong> with the value equal to their sum. Achieve <strong>2048</strong> on at least one of your tiles and you <strong>WIN!</strong></p>
      </div>
    </div>

    <script src="./lib/tile.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/entry.js"></script>
  </body>
</html>
